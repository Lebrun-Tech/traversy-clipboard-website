<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/output.css" rel="stylesheet" />
    <title>Clipboard Website</title>
  </head>
  <body>
    <!-- Hero Section -->
    <section id="hero">
      <!-- Background Image -->
      <div
        class="w-full bg-[url('/images/bg-header-mobile.png')] bg-contain bg-no-repeat md:bg-[url('/images/bg-header-desktop.png')]"
      >
        <!-- Hero Container -->
        <div
          class="font-bai text-grayishBlue mx-auto mb-40 max-w-6xl px-10 pt-16 text-center"
        >
          <!-- Hero Logo Image -->
          <svg
            width="125"
            height="125"
            xmlns="http://www.w3.org/2000/svg"
            class="mx-auto my-16"
          >
            <g
              stroke="#26BBA4"
              stroke-width="10"
              fill="none"
              fill-rule="evenodd"
            >
              <circle cx="62.5" cy="62.5" r="57.5" />
              <path
                d="M85.481 85.481c-12.692 12.692-33.27 12.692-45.962 0s-12.692-33.27 0-45.962 33.27-12.692 45.962 0"
                stroke-linecap="round"
              />
            </g>
          </svg>

          <!-- Hero Content -->

          <h3 class="text-darkGrayishBlue mb-8 text-4xl font-bold md:text-5xl">
            A history of everything you copy
          </h3>
          <p class="mx-auto mb-10 max-w-3xl text-2xl leading-relaxed">
            Clipboard allows you to track and organize everything you copy.
            Instantly access your clipboard on all your devices.
          </p>

          <!-- hero Button Container -->
          <div
            class="flex w-full flex-col justify-center space-y-6 text-xl text-gray-100 md:flex-row md:space-x-4 md:space-y-0"
          >
            <a
              href="#"
              class="bg-strongCyan hover:bg-strongCyan/80 rounded-full p-4 px-8 shadow-lg duration-200"
              >Download for iOS</a
            >
            <a
              href="#"
              class="bg-lightBlue hover:bg-lightBlue/80 rounded-full p-4 px-8 shadow-lg duration-200"
              >Download for Mac</a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
